<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="img-top-container">
    <img src="./images/bg-pattern-top.svg" class="img-top">
  </div>
  <div class="img-bottom-container">
    <img src="./images/bg-pattern-bottom.svg" class="img-bottom">
  </div>
  <div class="container">
    <div class="card">
      <div class="card-background">
        <div></div>
      </div>
      <div class="card-profile-pic"></div>
      <div class="card-data">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="location">London</p>
      </div>
      <div class="card-stats">
        <div class="stat">
          <p class="statCount">80K</p>
          <p class="statDescription">Followers</p>
        </div>
        <div class="stat">
          <p class="statCount">803K</p>
          <p class="statDescription">Likes</p>
        </div>
        <div class="stat">
          <p class="statCount">1.4K</p>
          <p class="statDescription">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
